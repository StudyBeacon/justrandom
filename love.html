<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Valentine</title>
  <style>
    body {
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      text-align: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #fff;
      font-size: 48px;
      margin-top: 100px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    p {
      font-size: 22px;
      color: #fff;
      margin-top: 20px;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff4d6d; }
      to { text-shadow: 0 0 20px #ff4d6d, 0 0 30px #ff4d6d; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 30px;
      animation: float 6s infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(-200px); opacity: 0.7; }
      100% { transform: translateY(-400px); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Happy Valentine’s Day Jharna ❤️</h1>
  <p>Wishing you a day filled with love, joy, and sweet surprises.</p>

  <!-- Background music -->
  <audio id="bg-music" loop>
    <source src="assets/song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Generate floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "❤️";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }
    setInterval(createHeart, 800);

    // Play background music when page loads
    window.onload = () => {
      const music = document.getElementById("bg-music");
      music.play().catch(() => {
        console.log("Autoplay blocked, will play after user interaction.");
      });
    };
  </script>
</body>
</html>
